<!DOCTYPE html>
<html>
<head>
    <title>Potato Disease Prediction</title>
</head>
<style>
    /* Apply basic styles to the body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Style the heading */
    h1 {
        text-align: center;
        background-color: #007bff;
        color: #fff;
        padding: 20px;
    }

    /* Style the form container */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style the Predict button */
    form button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    /* Style the result section */
    h2 {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
    }

</style>
<body>
    <h1>Potato Disease Prediction</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>Result: {{ result.result }}</h2>
    {% endif %}
</body>
</html>
